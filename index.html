<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-Sketch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script type="text/javascript" src="main.js" defer></script>
    <div class="screen">
        <div class="options">
            <button class="rand">Random Color</button>
            <button class="clear">Clear</button>
            <div class="slider"><input id="iPut" type="range" min="0" max="100" 
                value="16" oninput= "rangeValue.innerText = 
                'Grid Size: ' + this.value + 'x' + this.value">
                <p id="rangeValue">Grid Size: 16x16</p>
            </div>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
